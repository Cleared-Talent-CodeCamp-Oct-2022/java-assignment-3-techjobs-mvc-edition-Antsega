<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <!-- TODO #1 - Use a loop to display job results in a table. -->
    <table class="table table-bordered">
    <tr th:each="eachJob : ${jobs}">
        <th scope="row" th:text="${eachJob.name}"></th>
        <th scope="row" th:text="${eachJob.employer}"></th>
        <th scope="row" th:text="${eachJob.location}"></th>
        <th scope="row" th:text="${eachJob.positionType}"></th>
        <th scope="row" th:text="${eachJob.coreCompetency}"></th>
    </tr>
    </table>
</div>

</body>
</html>
